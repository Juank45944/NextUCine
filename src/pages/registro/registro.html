<ion-header>

  <ion-navbar>
    <ion-title>Regístrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>Crea tu cuenta en CineApp</h5>

  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioARegistrar.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioARegistrar.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="email" [(ngModel)]="usuarioARegistrar.telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="usuarioARegistrar.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="usuarioARegistrar.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirma la contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmarContrasena"></ion-input>
    </ion-item>
  </ion-list>
  <button block ion-button color="danger" (click)="registrar()">Regístrate</button>
  <button clear block ion-button color="danger" (click)="irLogin()">¿Ya tienes cuenta? Inicia sesión aquí</button>

</ion-content>
